<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <!-- Form  -->
    <form action="backend.php">
        <!-- label  -->
        <label for="name"> Name</label>
        <!-- division tag  -->
        <div>
            <input type="text" name="myName" id="name">
        </div> 
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date : <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus : <input type="number" name="myBonus">        
        </div>
        <br>
        <!-- Checkbox  -->
        <div>
            Are You Egligible ? : <input type="checkbox" name="Egligible" checked>
        </div>
        <br>
        <!-- Radio Button  -->
        <div>
            Gender : Male <input type="radio" name="myGender">  Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <!-- Empty Box for information writting  -->
        <div>
            Write About Yourself : <br><textarea name="myText" cols="100" rows="10"></textarea>
        </div>
        <br>
        <label for="Car">Car</label>
        <br>
        <!-- Select(selected / option) -->
        <select name="myCar" id="Car">
           <option value="ind">Indica</option>
           <option value="swf">Swift</option>
        </select>
    <br>
    <!-- Submit /Reset  -->
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
