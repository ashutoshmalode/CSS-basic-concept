<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
/* Element Selector */
        p{
            border: 2px solid red;
        }
/* Id Selector */
        #firstPara {
            color: red;
        }
/* Class Selector */
        .bgblue {
            color: yellow;
            background-color: blue;
        }
/* Grouping Selector */ 
        footer, span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a Simple Paragraph to domonstrate css selector</p>
    <p id="secondPara" class="redElement bgblue">This is a another Simple Paragraph to domonstrate css selector</p>
    <div>
        <p>This is a another Simple Paragraph inside div to domonstrate css selector</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
